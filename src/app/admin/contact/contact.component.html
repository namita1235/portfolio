
<div id="contactform" calss="col-md-12">
  <h2 class="text-center">Contact Me </h2>
  <hr>

  <center>
    <!-- <form [formGroup]="login" (ngSubmit)="getuser()"> -->
      <form (ngSubmit)="submit()" >
      <p>
        <mat-form-field  class="example-full-width" >
          <mat-label>Enter Your Name </mat-label><br><br>
          <input matInput  >
        </mat-form-field>
      </p>
      <p>
          <mat-form-field class="example-full-width" >
            <mat-label>Enter your email</mat-label><br><br>
            <input matInput  [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width" >
            <mat-label>Enter your password</mat-label><br><br>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field  class="example-full-width" >
            <mat-label>Leave a Comment </mat-label><br><br>
             <mat-input-container floatPlaceholder="auto">
                <textarea matInput  required  [formControl]="textarea" ></textarea>
                <mat-error *ngIf="textarea.valid">{{getErrortextMessage()}}</mat-error>

            </mat-input-container>
          </mat-form-field>
        </p>
        <p> <button mat-raised-button color="primary" type="submit">Primary</button></p>
      </form>




</center>
</div>
