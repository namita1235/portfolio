<div id="loginform">
<div class="container pt-5 ">

  <div class=" col-md-8 pt-5" id="login " >
    <h1 class="text-center text-info ">Sign Up </h1>
    <hr>
    <form  class="form-group"  [formGroup]="loginform" (ngSubmit)="onsubmit()">

      <label > Name </label>
      <input type="text" id="name" class="form-control"   formControlName="name"  required><br>

      <!-- <span *ngIf="!loginform.controls.name.valid && loginform.controls.name.touched "> it is required</span> -->

      <label >Contact </label>
      <input type="text" id="contact" class="form-control"   formControlName="contact"  required><br>

      <label >Address </label>
      <input type="text" id="address" class="form-control"   formControlName="address"  required><br>

      <label > Email </label>
      <input type="email" id="email" class="form-control"   formControlName="email"  required><br>

      <label > Password </label>
      <input type="email" id="password" class="form-control"   formControlName="password"  required><br>



      <button type="submit" class="btn  btn-outline-success  " [disabled]="! loginform.valid">Submit</button>

    </form>
  </div>


  </div>
</div>
